<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- section one start  -->
      <div class="row1">
        <h1 class="mian-title">LearnHTML.edu</h1>
      </div>
      <!-- section one end -->

      <!-- section two start -->
      <div class="row2">
        <div class="section-two-container">
          <div class="btn">Home</div>
          <div class="btn">About</div>
          <div class="btn">Courses</div>
          <div class="btn">Forum</div>
          <div class="btn">Contact Us</div>
        </div>
      </div>
      <!-- section two end -->

      <!-- section three start  -->
      <div class="row3">
        <!-- home section start  -->
        <div class="home-container">
          <h2 class="home-title">Welcome to LearnHTML.edu</h2>

          <hr style="border: none; height: 2px; background-color: white" />
          <div class="image-container">
            <img class="home-image" src="Images/1.jpg" alt="home-image" />
          </div>

      </div>
      <!-- section three end  -->

      <!-- section four start  -->
      <div class="row4"></div>
